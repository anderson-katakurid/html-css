<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da listasa seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <abbr title="use a tag <p>">
            <li>parágrafoli</li>
        </abbr>
        <li><abbr title="use a tag <h1>">títulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">listas numeradas</abbr></li>
        <li><abbr title="use tag <ul>">listas com demarcadores</abbr></li>
</body>
</html>
