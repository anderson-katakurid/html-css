<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="Estado" id="iestado">
            <option value="mg">Minas gerais</option>
            <option value="rj">Rio de janeiro</option>
            <option value="sp">São paulo</option>

            <option value="ma">maranhão</option>
            <option value="pe">pernanbuco</option>
            <option value="rn">rio grande do norte</option>
            </select>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option>admnistrador</option>
                <option>contabilista</option>
                <option>desenvolvedor</option>
                <option>professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </p>
    </form>
</body>
</html>
