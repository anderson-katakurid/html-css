<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu video.mkv.mkv" width="500"></video>
    <video width="500" poster="imagens/images.jfif" controls>
        <source src="midia/meu video.mp4.mp4" type="video/mp4">
        <source src="midia/meu video.mkv.mkv" type="video/mkv">
        <source src="midia/meu video.webm.webm" type="video/webm">
         <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Uy4Qx7HynOrOhICS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/888939361?h=f2a603a3ef" width="640" height="445" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
